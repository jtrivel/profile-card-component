<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/app.css">
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__author">
        <img src="src/images/image-victor.jpg" class="card__img" alt="Victor">
        <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
        <p class="card__location">London</p>
      </div>
      <div class="card__socials">
        <p class="card__stats">80K <span class="card__desc">Followers</span></p>
        <p class="card__stats">803K <span class="card__desc">Likes</span></p>
        <p class="card__stats">1.4K <span class="card__desc">Photos</span></p>
      </div>
    </div>
  </main>
</body>

</html>
